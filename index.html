<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Welcome to calculator</h1>

        <div class="con">
            <input  type="text" id="result" onclick="dis('')">

            <div class="btn" onclick="clr()">C</div>

            <div  class="btn" id="bk" onclick='back()'
                 value="&#8730;">&#8592;</div>

            <div class="btn" onclick="dis('*')" >*</div>

            <div class="btn" onclick="dis('/')" >/</div>
            <div class="btn" onclick="dis('7')" >7</div>



            <div class="btn" onclick="dis('8')" >8</div>

            <div class="btn" onclick="dis('9')" >9</div>
            <div class="btn" onclick="dis('+')"  id="plus">+</div>
            <div class="btn" onclick="dis('4')" >4</div>
            <div class="btn" onclick="dis('5')" >5</div>
            <div class="btn" onclick="dis('6')" >6</div>

            <div class="btn" onclick="calculate()"  id="equal">=
            </div>
            <div class="btn" onclick="dis('1')" >1</div>

            <div class="btn" onclick="dis('2')" >2</div>
            <div class="btn" onclick="dis('3')" >3</div>
            <div class="btn" onclick="dis('-')"  >&#8722</div>
            <div class="btn" onclick="dis('0')" >0</div>
            <div class="btn" onclick="dis('.')" >.</div>
        </div>

        <!-- button click sound -->
        <audio id="audioMusic">
            <source src="s3.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <footer style="text-align: center;"> By Vivek Kalpavruksha </footer>



    <script src="script.js"></script>
</body>
</html>
